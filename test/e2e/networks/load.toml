# This testnet is run by CI, and attempts to cover a broad range of
# functionality with a single network.

ipv6 = true
vote_extensions_enable_height = 0
evidence = 5
# The most common case (e.g. Cosmos SDK-based chains).
abci_protocol = "builtin"
prometheus = true
abci_tests_enabled = false

[validators]
validator01 = 10
validator02 = 10
validator03 = 10
validator04 = 10

[node.validator01]
database = "goleveldb"
create_empty_blocks = false

[node.validator02]
persistent_peers = ["validator01"]
database = "goleveldb"
create_empty_blocks = false

[node.validator03]
persistent_peers = ["validator01"]
database = "goleveldb"
create_empty_blocks = false

[node.validator04]
database = "goleveldb"
persistent_peers = ["validator01"]
create_empty_blocks = false
